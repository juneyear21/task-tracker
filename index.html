<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <span class="focus_on">Focus on </span>
      <span class="today">Today</span>
    </div>
    <div class="container">
      <div class="con_title">
        <div class="title">Today</div>
        <img class="img" loading="lazy" src="Sun.png" />
      </div>
      <div class="sub-title">Raise the bar by completing your goals!</div>
      <div class="progress-bar">
        <div class="progress-val">1/3 Completed</div>
        <p class="error-lable">Please set all the 3 goals!</p>
      </div>
      <div class="task">
        <div class="task-container ">
          <div class="custom-checkbox">
            <img src="CHECKED.png"/>
          </div>
          <input class="input_text" type="text" placeholder="Add new goal... " />
        </div>
        <div class="task-container">
          <div class="custom-checkbox">
            <img src="CHECKED.png"/>
          </div>
          <input class="input_text" type="text" placeholder="Add new goal... " />
        </div>
        <div class="task-container ">
          <div class="custom-checkbox">
            <img src="CHECKED.png"/>
          </div>
          <input class="input_text" type="text" placeholder="Add new goal... " />
        </div>
      </div>
      <p class="notation">“Move one step ahead, today!”</p>
      <p class="sub-notation">Made with ❤️ by Rahul Chauhan</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
